<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Landing Page</title>
    <!-- Talwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Manrope font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/282e893800.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="mx-auto max-w-screen-lg">
        <header class="flex">
            <div class="space-y-4">
                <h1 class="text-7xl font-extrabold">It's good <br>
                    tea time at The <br>Tea House</h1>
                    <p class="text-2xl text-gray-600 font-medium">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                    <button class="px-6 py-3 text-white font-bold rounded-lg bg-gradient-to-r from-orange-400 to-red-500 ">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div><img src="images/banner.png" alt=""></div>
                <div class="flex  items-center gap-2 shadow bg-white absolute px-3 py-3 -mt-28 ml-20 rounded-lg ">
                    <div><i class="fa-solid fa-star text-2xl text-orange-300"></i></div>
                    <div>
                        <h1 class="text-2xl font-bold">5.00</h1>
                        <h3 class="text-gray-600">Trust Pilot Ratings</h3>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
